<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name = "viewport" content="initial-scale-1,maximum-scale-1,user-scalable=no">
   <title>Basemap</title>
   <style>
        html,
        body,
        #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
      </style>

      <!-- Including arcgis css,-->
      <link href="https://js.arcgis.com/4.8/esri/css/main.css" rel="stylesheet" type="text/css">
      <script src="https://js.arcgis.com/4.8"></script>

      <script>
      require([
          "esri/Map",
          "esri/views/MapView",
          "dojo/domReady!"

      ],function(Map,MapView){
        var map = new Map({
            basemap:"streets"
        });
        var view = new MapView({
            container:"viewDiv",
            map:map,
            zoom:4,
            center:[15,16]
        });


      })
      </script>
</head>

<body>
<div id="viewDiv"></div>

</body>



</html>
